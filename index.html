<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RxJs Game</title>
<script defer src="bundle6270c201cd2f6bba8cc1.js"></script></head>

<body>
  <div class="alert" id="alert">
    <div class="alert-content">
      <h1>Game Over</h1>
      <div class="control-container">
        <button type="button" id="start" class="btn start">Start Over</button>
      </div>
    </div>
  </div>

  <div class="mode-switcher">
    <h2>
      Game Mode
    </h2>

    <form name="modeSwitcher">
      <label for="classic">
        Classic
        <input type="radio" name="mode" value="classic" id="classic" checked="checked">
      </label>

      <label for="hard">
        Hard
        <input type="radio" name="mode" value="hard" id="hard">
      </label>
    </form>
  </div>

  <div class="speed-controller">
    <h2>
      Game Speed
    </h2>

    <div class="controller">
      <div>Speed: <span id="speed">100<small>ms</small></span></div>
      <input type="range" id="speedInp" value="100" min="1" max="3000">
    </div>
  </div>

  <div id="matrix" class="classic"></div>

  <div id="mobileArrows" class="mobile-arrows">
    <div keyCode="38" class="top"></div>
    <div keyCode="40" class="bottom"></div>
    <div keyCode="37" class="left"></div>
    <div keyCode="39" class="right"></div>
  </div>
</body>

</html>
